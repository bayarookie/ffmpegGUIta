[1]
cmbFormat=matroska
cmbExt=.mkv

[video]
cmbEncoderV=libx264
spnKoefV=150
chkx264Pass1fast=1
cmbBitrateV=round(w*h*fps*$koefv/sqrt(w*h)/4500)
cmbx264preset=slow
cmbx264tune=film
cmbScale=min(720,iw):trunc(min(720,iw)/dar/16)*16
cmbhqdn3d=2:1.5:3
cmbPass=2

[audio]
cmbEncoderA=aac
cmbBitrateA=round(srate*ch*$koefa/1600000)*16
spnKoefA=133
cmbChannels=2
