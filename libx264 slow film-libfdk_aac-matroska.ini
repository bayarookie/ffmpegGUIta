[1]
cmbFormat=matroska
cmbExt=.mkv

[video]
cmbEncoderV=libx264
spnKoefV=150
cmbPass=2
chkx264Pass1fast=1
cmbBitrateV=round(w*h*fps*$koefv/sqrt(w*h)/4500)
cmbx264preset=slow
cmbx264tune=film
cmbhqdn3d=2:1.5:3

[audio]
cmbEncoderA=libfdk_aac
cmbBitrateA=round(srate*ch*$koefa/1600000)*16
spnKoefA=133
cmbChannels=2
